# 共通基础配置 ant_path_matcher
server:
  # 压缩
  compression:
    enabled: true
    mime-types:
      - application/json,application/xml,text/html,text/plain,text/css,application/x-javascript

spring:
  # 路径匹配规则（用于 knife4j 引入后无法启动 省去启动类加上 @EnableWebMvc 注解）
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

knife4j:
  # 开启增强配置
  enable: true


