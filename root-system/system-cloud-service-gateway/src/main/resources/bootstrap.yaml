#变量名配置（读取环境变量）
config:
  app_name: ${LOCALHOST_NAME:pro}
  application_name: system-cloud-service-gateway-${config.app_name}

#端口号
server:
  port: 19060

spring:
  application:
    #服务名称尽量用 ‘-’ ，不要用 ‘—’，不要用特殊字符
    name: ${config.application_name}
  profiles:
    #读取 pom 文件中的环境变量 （dev：开发环境  prod：生产环境 test 测试环境 host：本地环境）
    active: @profileActive@
    # 配置文件加载分组
    group:
      dev: sharedVariable,config,dev
      prod: sharedVariable,config,prod
      test: sharedVariable,config,test
      host: sharedVariable,config

  cloud:
    nacos:
      config:
        # nacos 鉴权登录 账号
        username: ${configs.nacos.config.signIn.username}
        # nacos 鉴权登录 密码
        password: ${configs.nacos.config.signIn.password}
        # 是否开启配置中心 默认 true
        enabled: true
        # nacos 服务发现 地址
        server-addr: ${configs.nacos.config.addr}
        # 命名空间，要先在 nacos 中配置好，然后把 uuid 粘贴过来
        namespace: ${configs.nacos.config.namespace}
        # 用于共享的配置文件
        shared-configs:
          # 当前服务配置：当前服务配置：springCloud Gateway 模块配置
          - data-id: ${configs.nacos.shared.gateway}
            group: ${configs.nacos.shared.gateway-group}
            refresh: ${configs.nacos.shared.gateway-refresh}
