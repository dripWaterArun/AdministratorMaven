#bootstrap.yaml 配置文件加载顺序优先于application.yml，用于配置不常改动的内容

#变量名配置（读取环境变量）
config:
  #的意思是，先获取环境变量 LOCALHOST_NAME，如果不为空，则value等于环境变量 LOCALHOST_NAME 的值，否则等于 host。
  #这样的好处就在于，我们可以在生产环境服务器上配置对应的环境变量，通过环境变量来控制当前环境下，读取哪一个yml文件，
  #这样的话，就可以直接打包使用，不用修改任何配置。
  #注：先打开 idea 再配置环境变量，会读取不到新配置的环境变量，需要重启电脑解决 ${LOCALHOST_NAME:prod}
  app_name: ${LOCALHOST_NAME:prod}
  application_name: platform-backend-service-demo-${config.app_name}

#端口号
server:
  port: 9089

spring:
  application:
    #服务名称尽量用 ‘-’ ，不要用 ‘—’，不要用特殊字符
    name: ${variableBase.service.application.name.platform.demo}
  profiles:
    #读取 pom 文件中的环境变量 （dev：开发环境  prod：生产环境 test 测试环境 host：本地环境）
    active: @profileActive@
    # 配置文件加载分组
    group:
      dev: ${variableBase.service.application.group.dev}
      prod: ${variableBase.service.application.group.prod}
      test: ${variableBase.service.application.group.test}
      host: ${variableBase.service.application.group.localhostData}

  cloud:
    nacos:
      config:
        # nacos 鉴权登录 账号
        username: ${configs.nacos.config.signIn.username}
        # nacos 鉴权登录 密码
        password: ${configs.nacos.config.signIn.password}
        # 是否开启配置中心 默认 true
        enabled: true
        # 读取配置文件：默认是 spring.application.name 的值，也可以通过 prefix 来配置
        file-extension: yaml
        # prefix: mybatis
        # nacos 服务发现 地址
        server-addr: ${configs.nacos.config.addr}
        # 命名空间，要先在 nacos 中配置好，然后把 uuid 粘贴过来
        namespace: ${configs.nacos.config.namespace}
        # 服务分组
        group: ${variableBase.nacos.group.service}
        # 动态刷新
        refresh: ${variableBase.nacos.other.refresh}
        # 用于共享的配置文件
        shared-configs:
          # 共享配置：knife4j 在线文档 配置文件
          - data-id: ${configs.nacos.shared.knife4j}
            group: ${configs.nacos.shared.knife4j-group}
            refresh: ${configs.nacos.shared.knife4j-refresh}
          # 共享配置：knife4j 聚合文档配置文件
          - data-id: ${configs.nacos.shared.knife4j-aggregatio}
            group: ${configs.nacos.shared.knife4j-aggregatio-group}
            refresh: ${configs.nacos.shared.knife4j-aggregatio-refresh}
          # 共享配置：mybatis-plus 配置文件
          - data-id: ${configs.nacos.shared.mybatis}
            group: ${configs.nacos.shared.mybatis-group}
            refresh: ${configs.nacos.shared.mybatis-refresh}
          # 数据库配置：数据库连接池参数配置文件（共享）
          - data-id: ${configs.nacos.shared.druid}
            group: ${configs.nacos.shared.druid-group}
            refresh: ${configs.nacos.shared.druid-refresh}
